  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold text-success" id="jobTitleHeading">Apply for Job</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="applicationForm">
          <div class="mb-3">
            <label for="applicantName" class="form-label">Name</label>
            <input type="text" class="form-control" id="applicantName" placeholder="Enter your name" required>
          </div>

          <div class="mb-3">
            <label for="applicantEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="applicantEmail" placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="applicantPhone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="applicantPhone" placeholder="Enter your phone number" required>
          </div>

          <div class="mb-3">
            <label for="resume" class="form-label">Upload Resume</label>
            <input type="file" class="form-control" id="resume" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Submit Application</button>

<script>
// Show Job Title on Top
const urlParams = new URLSearchParams(window.location.search);
const jobIndex = urlParams.get('job');
const jobs = JSON.parse(localStorage.getItem('jobs')) || [];

if (jobs[jobIndex]) {
  document.getElementById('jobTitleHeading').innerText = `Apply for ${jobs[jobIndex].jobTitle}`;
}

// Form submit
document.getElementById('applicationForm').addEventListener('submit', function(event) {
  event.preventDefault();

  const application = {
    jobTitle: jobs[jobIndex] ? jobs[jobIndex].jobTitle : 'Unknown',
    name: document.getElementById('applicantName').value,
    email: document.getElementById('applicantEmail').value,
    phone: document.getElementById('applicantPhone').value,
    resume: document.getElementById('resume').value.split('\\').pop() // just filename
  };

  let applications = JSON.parse(localStorage.getItem('applications')) || [];
  applications.push(application);
  localStorage.setItem('applications', JSON.stringify(applications));

  alert('Application submitted successfully!');
  window.location.href = 'job-listings.html';
});
</script>
