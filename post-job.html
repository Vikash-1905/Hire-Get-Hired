  <!-- Post a Job Form -->
  <div class="container py-5">
    <h1 class="text-center mb-5 fw-bold text-success">Post a Job</h1>
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form id="postJobForm">
          <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" placeholder="Enter your company name" required>
          </div>

          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" placeholder="Enter the job title" required>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Job Location</label>
            <input type="text" class="form-control" id="location" placeholder="Enter job location" required>
          </div>

          <div class="mb-3">
            <label for="salary" class="form-label">Salary (Optional)</label>
            <input type="text" class="form-control" id="salary" placeholder="Enter salary offered">
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" rows="5" placeholder="Describe the job role" required></textarea>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Post Job</button>
          </div>
        </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Post Job form submit handler
document.getElementById('postJobForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Form reload se bacha lo

  // Nayi job ko capture karna
  const job = {
    companyName: document.getElementById('companyName').value,
    jobTitle: document.getElementById('jobTitle').value,
    location: document.getElementById('location').value,
    salary: document.getElementById('salary').value,
    description: document.getElementById('description').value
  };

  // Default jobs agar localStorage mein koi job nahi hai
  const defaultJobs = [
    { jobTitle: 'Software Developer', companyName: 'TechCorp', location: 'New York', salary: 70000, description: 'Developing web applications.' },
    { jobTitle: 'Product Manager', companyName: 'InnovateX', location: 'San Francisco', salary: 90000, description: 'Managing product lifecycle.' },
    { jobTitle: 'UI/UX Designer', companyName: 'DesignWorks', location: 'Los Angeles', salary: 65000, description: 'Designing user-friendly interfaces.' },
    { jobTitle: 'Data Analyst', companyName: 'DataPros', location: 'Chicago', salary: 60000, description: 'Analyzing large datasets.' },
    { jobTitle: 'Project Manager', companyName: 'BuildTech', location: 'Seattle', salary: 80000, description: 'Leading tech projects.' },
    { jobTitle: 'Backend Developer', companyName: 'CodeMasters', location: 'Austin', salary: 75000, description: 'Building backend systems.' },
    { jobTitle: 'Digital Marketing Specialist', companyName: 'MarketingHub', location: 'Miami', salary: 55000, description: 'Handling digital marketing campaigns.' },
    { jobTitle: 'Sales Executive', companyName: 'SalesForce', location: 'Boston', salary: 50000, description: 'Selling products and services.' },
    { jobTitle: 'Graphic Designer', companyName: 'CreativeStudio', location: 'Denver', salary: 60000, description: 'Creating graphic designs for clients.' },
    { jobTitle: 'HR Manager', companyName: 'PeopleFirst', location: 'Houston', salary: 70000, description: 'Managing human resources operations.' }
  ];

  // localStorage se jobs ko read karna ya default jobs ko set karna
  let jobs = JSON.parse(localStorage.getItem('jobs')) || defaultJobs;

  // Nayi job ko jobs array mein add karna
  jobs.push(job);

  // updated jobs array ko localStorage mein store karna
  localStorage.setItem('jobs', JSON.stringify(jobs));

  alert('Job posted successfully!');
  window.location.href = 'job-listings.html'; // Redirect to the job listings page
});

</script>
